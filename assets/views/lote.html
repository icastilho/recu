<div class="container" ng-controller="LoteCtrl">
    <div class="row">
        <div class="col-md-3">

            <h3>Ultimos Lotes Importados</h3>

        </div>
        <div class="col-md-9" style="margin-bottom: 40px">
            <table class="table">
                <thead>
                    <tr>
                        <th width="30%" >Nome</th>
                        <th >Status</th>
                        <th >Data Criação</th>
                        <th >Ação</th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="lote in lotes">
                        <td >{{lote.name}}</td>
                        <td >{{lote.status}}</td>
                        <td >{{lote.createdAt}}</td>
                        <td nowrap>
                            <button type="button" class="btn btn-success btn-xs" ng-click="lote.upload()" ng-disabled="!lote.status==='Novo'" >
                                <span class="glyphicon glyphicon-upload"></span> Processar
                            </button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>

    </div>
</div>
