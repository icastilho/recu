<div class="well no-padding">
   <form id="login-form" class="smart-form client-form" ua-login>
      <header>
         <span>Log In</span>

         <div ng-show="error" class="alert alert-danger">{{ error.message }}</div>
      </header>

      <fieldset>

         <section>
            <label class="label">E-mail</label>
            <label class="input"> <i class="icon-append fa fa-user"></i>
               <input type="email" name="login">
               <b class="tooltip tooltip-top-right">
                  <i class="fa fa-user txt-color-teal"></i> Informe seu e-mail
               </b>
            </label>
         </section>

         <section>
            <label class="label">Senha</label>
            <label class="input"> <i class="icon-append fa fa-lock"></i>
               <input type="password" name="password">
               <b class="tooltip tooltip-top-right"><i class="fa fa-lock txt-color-teal"></i> Informe sua senha</b>
            </label>

            <div class="note">
               <a ui-sref="auth.forgotpassword">Esqueceu a senha?</a>
            </div>
         </section>

         <section>
            <label class="checkbox">
               <input type="checkbox" name="remember" checked="">
               <i></i>Manter Logado</label>
         </section>
      </fieldset>
      <footer>
         <button type="submit" class="btn btn-primary">
            <span ng-show="!loading">Entrar</span>
            <span ng-show="loading"><i class="fa fa-spinner fa-spin"></i> Entrando</span>
         </button>
      </footer>
   </form>
</div>

<h5 class="pull-right">NÃ£o tem cadastro? <a ui-sref="auth.signup" class="btn btn-danger">Criar conta</a></h5>

<script type="text/javascript">

   $(function () {
      // Validation
      $("#login-form").validate({
         // Rules for form validation
         rules: {
            email: {
               required: true,
               email: true
            },
            password: {
               required: true,
               minlength: 3,
               maxlength: 20
            }
         },

         // Messages for form validation
         messages: {
            email: {
               required: 'Please enter your email address',
               email: 'Please enter a VALID email address'
            },
            password: {
               required: 'Please enter your password'
            }
         },

         // Do not change code below
         errorPlacement: function (error, element) {
            error.insertAfter(element.parent());
         }
      });
   });
</script>
