<div class="well no-padding">
   <form id="smart-form-register" class="smart-form client-form" ua-signup ng-hide="verificationEmailSent">
      <header>
         <span>Cadastro</span>

         <div ng-show="error" class="alert alert-danger">{{ error.message }}</div>
      </header>

      <fieldset>

         <div class="row">
            <section class="col col-6">
               <label class="input"> <i class="icon-append fa fa-user"></i>
                  <input type="text" name="first_name" placeholder="Nome">
                  <b class="tooltip tooltip-bottom-right">Nome</b>
               </label>
            </section>

            <section class="col col-6">
               <label class="input"> <i class="icon-append fa fa-user"></i>
                  <input type="text" name="last_name" placeholder="Sobrenome">
                  <b class="tooltip tooltip-bottom-right">Sobrenome</b>
               </label>
            </section>
         </div>

         <section>
            <label class="input"> <i class="icon-append fa fa-envelope"></i>
               <input type="email" name="login" placeholder="E-mail" ua-is-email>
               <b class="tooltip tooltip-bottom-right">Informe seu e-mail, será utilizado para entrar no sistema!</b>
            </label>
         </section>

         <section>
            <label class="input"> <i class="icon-append fa fa-lock"></i>
               <input type="password" name="password" placeholder="Senha" id="password">
               <b class="tooltip tooltip-bottom-right">Informe a senha</b> </label>
         </section>

         <section>
            <label class="input"> <i class="icon-append fa fa-lock"></i>
               <input type="password" name="passwordConfirm" placeholder="Confirme a senha">
               <b class="tooltip tooltip-bottom-right">Confirme a senha</b> </label>
         </section>
      </fieldset>

      <footer>
         <button type="submit" class="btn btn-primary">
            <span ng-show="!loading">Cadastrar</span>
            <span ng-show="loading"><i class="fa fa-spinner fa-spin"></i> Cadastrando</span>
         </button>
      </footer>
   </form>

   <div ng-show="verificationEmailSent" class="alert alert-success">
      <i class="fa fa-check"></i> Um e-mail foi enviado para sua caixa de entrada. Clique nele para confirmar sua conta.
   </div>
</div>
<h5 class="pull-right">Já tem cadastro? <a ui-sref="auth.login" class="btn btn-danger">Log In</a></h5>

<script type="text/javascript">
   $(function () {
      $("#smart-form-register").validate({

         // Rules for form validation
         rules: {
            first_name: {
               required: true
            },
            last_name: {
               required: true
            },
            login: {
               required: true,
               email: true
            },
            password: {
               required: true,
               minlength: 3,
               maxlength: 20
            },
            passwordConfirm: {
               required: true,
               minlength: 3,
               maxlength: 20,
               equalTo: '#password'
            }
         },

         // Messages for form validation
         messages: {
            first_name: {
               required: 'Informe o Primeiro Nome'
            },
            last_name: {
               required: 'Informe o Sobrenome'
            },
            login: {
               required: 'Informe o seu login'
            },
            password: {
               required: 'Informe a senha'
            },
            passwordConfirm: {
               required: 'Confirme a senha',
               equalTo: 'As senhas devem ser iguais'
            }
         },

         // Ajax form submition
         submitHandler: function (form) {
         },

         // Do not change code below
         errorPlacement: function (error, element) {
            error.insertAfter(element.parent());
         }
      });

   });
</script>
