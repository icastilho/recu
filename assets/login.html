  <div id="main" role="main">

    <!-- MAIN CONTENT -->
    <div id="content" class="container">

      <div class="row">
        <div class="col-xs-12 col-sm-12 col-md-7 col-lg-8 hidden-xs hidden-sm">
          <h1 class="txt-color-red login-header-big">Apura</h1>
          <div class="hero">

            <div class="pull-left login-desc-box-l">
              <h4 class="paragraph-header">Sistema de Apuração Tributária</h4>
            </div>

            <img src="img/demo/iphoneview.png" class="pull-right display-image" alt="" style="width:210px">

          </div>

          <!--<div class="row">-->
            <!--<div class="col-xs-12 col-sm-12 col-md-6 col-lg-6">-->
              <!--<h5 class="about-heading">About SmartAdmin - Are you up to date?</h5>-->
              <!--<p>-->
                <!--Sed ut perspiciatis unde omnis iste natus error sit voluptatem accusantium doloremque laudantium, totam rem aperiam, eaque ipsa.-->

                <!--Et harum quidem rerum facilis est et expedita distinctio. Nam libero tempore, cum soluta nobis est eligendi voluptatem accusantium!-->
              <!--</p>-->
            <!--</div>-->
          <!--</div>-->

        </div>
        <div class="col-xs-12 col-sm-12 col-md-5 col-lg-4">
          <div class="well no-padding">
            <form id="login-form" class="smart-form client-form" ua-login>
              <header>
                <span>Log In</span>
                <div ng-show="error" class="alert alert-danger">{{ error.message }}</div>
              </header>

              <fieldset>

                <section>
                  <label class="label">E-mail</label>
                  <label class="input"> <i class="icon-append fa fa-user"></i>
                    <input type="email" name="login">
                    <b class="tooltip tooltip-top-right"><i class="fa fa-user txt-color-teal"></i> Please enter email address/username</b></label>
                </section>

                <section>
                  <label class="label">Senha</label>
                  <label class="input"> <i class="icon-append fa fa-lock"></i>
                    <input type="password" name="password">
                    <b class="tooltip tooltip-top-right"><i class="fa fa-lock txt-color-teal"></i> Enter your password</b> </label>
                  <div class="note">
                    <a href="#/forgot-password">Esqueceu a senha?</a>
                  </div>
                </section>

                <section>
                  <label class="checkbox">
                    <input type="checkbox" name="remember" checked="">
                    <i></i>Manter Logado</label>
                </section>
              </fieldset>
              <footer>
                <button type="submit" class="btn btn-primary" ng-disabled="loading">
                  <span ng-show="!loading">Entrar</span>
                  <span ng-show="loading"><i class="fa fa-spinner fa-spin"></i> Carregando</span>
                </button>
              </footer>
            </form>

          </div>

        </div>
      </div>
    </div>

  </div>
</div>

		<script type="text/javascript">

			$(function() {
				// Validation
				$("#login-form").validate({
					// Rules for form validation
					rules : {
						email : {
							required : true,
							email : true
						},
						password : {
							required : true,
							minlength : 3,
							maxlength : 20
						}
					},

					// Messages for form validation
					messages : {
						email : {
							required : 'Please enter your email address',
							email : 'Please enter a VALID email address'
						},
						password : {
							required : 'Please enter your password'
						}
					},

					// Do not change code below
					errorPlacement : function(error, element) {
						error.insertAfter(element.parent());
					}
				});
			});
		</script>
